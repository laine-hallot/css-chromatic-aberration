<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="logo-and-wordmark" style="background: #000f; height: 384px">
      <div style="transform: translate(-2%, 6%)" class="layer-container">
        <div class="logo"></div>
        <div style="background-color: #0f0f" class="channel-bound"></div>
      </div>
      <div style="transform: translate(4%, 3%)" class="layer-container">
        <div class="logo"></div>
        <div style="background-color: #00ff" class="channel-bound"></div>
      </div>
      <div style="transform: translate(2%, -3%)" class="layer-container">
        <div class="logo"></div>
        <div style="background-color: #f00f" class="channel-bound"></div>
      </div>
    </div>
  </body>
</html>
